<!DOCTYPE html>
<html>
<head>
    <title>Examples of Navitron in action</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Navitron Styles -->
    <link rel="stylesheet" href="../dist/navitron.css">

    <!-- Optional Navitron Theme Style -->
    <link rel="stylesheet" href="../dist/navitron-theme.css">

    <!-- Example Page Styles -->
    <link rel="stylesheet" href="assets/css/examples.css">
</head>
<body>
    <div class="site-pane">
        <div class="site-header">Fixed site header</div>

        <form>
            <nav id="myNavitron" hidden>
                <ul>
                    <li class="navitron__header">
                        <div class="c-bar">
                            <span class="c-bar__heading">Top Level</span>
                        </div>
                    </li>

                    <div class="form">
                        <div><select><option>Option 1</option></select></div>
                        <div><select><option>Option 1</option></select></div>
                        <div><select><option>Option 1</option></select></div>
                        <div><select><option>Option 1</option></select></div>
                        <div><select><option>Option 1</option></select></div>
                        <div><select><option>Option 1</option></select></div>
                        <div><select><option>Option 1</option></select></div>
                        <div><select><option>Option 1</option></select></div>
                        <div><select><option>Option 1</option></select></div>
                        <div><select><option>Option 1</option></select></div>
                    </div>

                    <li>
                        <button class="navitron__next-pane" type="button">Men</button>

                        <ul>
                            <li class="navitron__header">
                                <div class="c-bar">
                                    <button class="c-button navitron__prev-pane" type="button">
                                        Back
                                    </button>
                                    <span class="c-bar__heading">Men</span>
                                </div>
                            </li>

                            <div class="form">
                                <div><input type="text" /></div>
                                <div><input type="text" /></div>
                                <div><input type="text" /></div>
                                <div><input type="text" /></div>
                                <div><input type="text" /></div>
                                <div><input type="text" /></div>
                                <div><input type="text" /></div>
                                <div><input type="text" /></div>
                                <div><input type="text" /></div>
                                <div><input type="text" /></div>
                            </div>

                            <li>
                                <button class="navitron__next-pane" type="button">Outerwear</button>
                                <ul>
                                    <li class="navitron__header">
                                        <div class="c-bar">
                                            <button class="c-button navitron__prev-pane" type="button">
                                                Back
                                            </button>
                                            <span class="c-bar__heading">Outerwear</span>
                                        </div>
                                    </li>
                                    <li><a href="#">Jacket</a></li>
                                    <li><a href="#">Parkas</a></li>
                                    <li><a href="#">Vests</a></li>
                                    <li><button class="js-back-to-first" type="button">Back to first step</button></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </form>

        <div class="site-footer">Fixed site footer</div>
    </div>

    <script data-main="assets/js/main" src="../bower_components/requirejs/require.js"></script>
</body>
</html>
